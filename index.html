<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Air Traffic Test v1.0</title>
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <a href="#/list" class="navbar-brand">Air Traffic Test v1.0</a>
    </div>
  </nav>

  <div class="container-fluid main">
    <main id="wrapp">

    </main>
  </div>

  <script type="text/template" id="geolocation">

    <div class="col-sm-6 col-sm-offset-3 col-lg-4 col-lg-offset-4 text-center mt">
      <article class="panel panel-primary">
        <div class="panel-heading">
          <h3 class="panel-title">Geolocation</h3>
        </div>
        <div class="panel-body">
          <p>We need your permission to use your geolocation.</p>
        </div>
        <div class="panel-footer">
          <a href="#/list" class="btn btn-primary" id="allow">Allow</a>
          <button class="btn btn-primary" id="deny">Deny</button>
        </div>
      </article>
    </div>

  </script>
  <script type="text/template" id="list">

    <div class="col-sm-8 col-sm-offset-2 col-lg-6 col-lg-offset-3">
      <h1 class="text-center">Planes over me</h1>

      <ul class="list-group" id="ul">

      </ul>
    </div>

  </script>
  <script type="text/template" id="flight">

    <li class="list-group-item lis">
      <a href="#/{{Flight code number}}"  data-id="{{Flight code number}}" class="list-group-item flights">
        <article class="media">
          <div class="media-left">
            <img src="img/airplane-{{direction}}.png" alt="airplane">
          </div>
          <div class="media-body">
            <h4 class="media-heading">Altitude: {{Altitude}} ft</h4>
            <h4 class="media-heading">Flight code number : {{Flight code number}}</h4>
          </div>
        </article>
      </a>
    </li>

  </script>
  <script type="text/template" id="flightPage">

  <div class="col-sm-8 col-sm-offset-2 mt border">

      <article class="media info">
        <div class="media-left">
          <img src="https://logo-core.clearbit.com/{{airline}}.com?size=70" alt="{{airline}}">
        </div>
          <div class="media-body">
            <h4 class="media-heading d">Manufacturer and Model: <span class="c">{{ManuAndModel}}</span></h4>
            <h4 class="media-heading d">Destination: <span class="c">{{Destination}}</span></h4>
            <h4 class="media-heading d">Flight Origin airport: <span class="c">{{Origin}}</span></h4>
          </div>
      </article>

  </div>

  </script>
  <script src="js/jquery-3.3.1.js" charset="utf-8"></script>
  <script src="js/ajax.js" charset="utf-8"></script>
  <script src="js/main.js" charset="utf-8"></script>
</body>
</html>
